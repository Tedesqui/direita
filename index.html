<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias - A Direita pelo Mundo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f4f4f9; 
        }
        h1, h2, h3, h4 { 
            font-family: 'Roboto Slab', serif; 
        }
        .news-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #e2e8f0;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">A Direita pelo Mundo</h1>
            <p class="text-sm text-gray-300 mt-1">As principais notícias, reescritas e analisadas por IA.</p>
        </div>
    </header>

    <main id="news-container" class="container mx-auto px-4 py-8">
        <div id="loading" class="text-center py-12">
            <h2 class="text-2xl font-semibold text-gray-700">Buscando e analisando as últimas notícias...</h2>
            <p class="text-gray-500">Este processo utiliza IA e pode levar alguns instantes.</p>
        </div>
        </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p class="text-sm">&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

    <script>
        const newsContainer = document.getElementById('news-container');
        const loadingDiv = document.getElementById('loading');

        async function fetchAndRenderNews() {
            try {
                const response = await fetch('/api/fetch-news');
                if (!response.ok) {
                    throw new Error('Não foi possível buscar as notícias. A API pode estar ocupada.');
                }
                const articles = await response.json();
                
                loadingDiv.style.display = 'none';

                if (articles.length === 0) {
                    newsContainer.innerHTML = '<p class="text-center text-gray-600">Nenhuma notícia encontrada no momento. Tente novamente mais tarde.</p>';
                    return;
                }

                articles.forEach(article => {
                    // Transforma a lista de pontos-chave em itens de HTML <li>
                    const keyPointsHTML = article.aiContent.pontos_chave.map(point => `
                        <li class="mb-1">${point}</li>
                    `).join('');

                    const card = `
                        <article class="news-card bg-white rounded-lg shadow-sm overflow-hidden mb-8">
                            <div class="p-6">
                                <h2 class="text-2xl font-bold text-gray-900 mb-3">${article.aiContent.novo_titulo}</h2>
                                
                                <p class="text-gray-700 mb-4">${article.aiContent.paragrafo_principal}</p>

                                <div class="bg-gray-50 border-l-4 border-blue-600 p-4 rounded-r-lg mb-4">
                                    <h4 class="font-bold text-gray-800 mb-2">Análise</h4>
                                    <p class="text-sm text-gray-600 italic">"${article.aiContent.analise}"</p>
                                </div>
                                
                                <div class="mb-4">
                                    <h4 class="font-bold text-gray-800 mb-2">Pontos-Chave</h4>
                                    <ul class="list-disc list-inside text-sm text-gray-700">
                                        ${keyPointsHTML}
                                    </ul>
                                </div>

                                <div class="flex items-center justify-between border-t border-gray-200 pt-4 mt-4">
                                    <span class="text-sm font-medium text-gray-500">Fonte Original: ${article.source}</span>
                                    <a href="${article.link}" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold text-blue-600 hover:text-blue-800 transition-colors">
                                        Ler na Fonte →
                                    </a>
                                </div>
                            </div>
                        </article>
                    `;
                    newsContainer.insertAdjacentHTML('beforeend', card);
                });

            } catch (error) {
                loadingDiv.style.display = 'none';
                newsContainer.innerHTML = `<div class="text-center p-6 bg-red-100 text-red-700 rounded-lg"><p class="font-bold">Erro ao carregar as notícias.</p><p>${error.message}</p></div>`;
                console.error(error);
            }
        }

        window.onload = fetchAndRenderNews;
    </script>
</body>
</html>
